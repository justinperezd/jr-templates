<div class="result-container" id="resultContainer">
    <div class="detail-container-result">
        <div class="result" id="result">
            <h1 class="content-section-title">1 Results</h1>
        </div>
        <div class="advice">
            <p class="advice-text">Look at the result below to see the details of the person you’re searched for.</p>
        </div>

    <div class="align-card">
        <div class="card-container">
            <div class="person-icon-container">
                <img src="../../assets/icn_person.svg" alt="person icon" class="icon-person">
            </div>
            <div class="card-text-container">
                <div class="person-name-description">
                    <div class="name-age-container">
                        <h1 id="#nameAndAge" class="card-name-text">
                        </h1>
                    </div>
                    <div class="person-description-container">
                        <p id="#personDescription" class="card-text">
                            
                        </p>
                    </div>
                </div>
                <div class="person-details-container">
                    <div class="person-address-container">
                        <h2 class="card-subtitle-text">Address</h2>
                        <p id="#personAddress" class="card-text"></p>
                    </div>
                    <div class="person-email-container">
                        <h2 class="card-subtitle-text">Email</h2>
                        <p id="#personEmail" class="card-text"></p>
                    </div>
                    <div class="person-numbers-container">
                        <h2 class="card-subtitle-text">Phone Numbers</h2>
                        <p id="#firstPhone" class="phone-text"></p>
                        <p id="#secondPhone" class="phone-text"></p>
                        <p id="#thirdPhone" class="phone-text"></p>
                    </div>
                    <div class="person-relatives-container">
                        <h2  class="card-subtitle-text">Relatives</h2>
                        <p id="#firstRelative" class="card-text"></p>
                        <p id="#secondRelative" class="card-text"> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="search-container">
        <div class="search-section-title">
            <h1 class="title-search">Can’t Find The Right Person?</h1>
        </div>
        <div class="search-section-description-row">
            <p class="search-text-one">Try Again</p>
            <p class="search-text-two"> - Make a new search</p>
        </div>
        <div class="search-row">
            <form id="searchForm" action="" name="searchForm" onsubmit="return(validateEmail());">
                <input type="text" class="search-input" id="searchText" name="email" placeholder="EMAIL">
                <button class="btn-search" onclick="sendEmail();" >GO!</button>
            </form>     
        </div>
        <div class="warning-align-result">
            <div class="warning-container-hide" id="warning">
                <span class="search-warning">Please add a valid email address</span>
            </div>
        </div>
        <div class="search-disclaimer-row">
            <img src="../../assets/lock.svg" alt="lock image">
            <p class="disclaimer-text">Enter Any Email Address. They won't be notified.</p>
        </div>
    </div>
</div>
